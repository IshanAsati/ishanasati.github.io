<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/IshanAsati/ishanasati.me/main/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div id="navbar"></div>

<!-- Main Content -->
<main>
    <h1>Contact Me</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
    <div id="formStatus" class="hidden">Thank you for your message!</div>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Ishan Asati</p>
    <p>Contact: <a href="mailto:ishanasati@ishanasati.me">ishanasati@ishanasati.me</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
