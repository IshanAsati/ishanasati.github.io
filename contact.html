<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Ishan Asati</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar"></div>

    <header class="bg-gray-800 text-white p-4 text-center">
        <h1 class="text-4xl">Contact Me</h1>
    </header>
    
    <main class="container mx-auto p-4">
        <section class="my-8 editor bg-gray-900 rounded p-6">
            <h2 class="text-2xl font-bold border-b border-gray-700 pb-2 mb-4">Get in Touch</h2>
            <form action="https://formspree.io/f/xkgwjoae" method="POST" class="mt-4 space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 bg-gray-800 text-white border border-gray-700 rounded" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 bg-gray-800 text-white border border-gray-700 rounded" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium">Message</label>
                    <textarea id="message" name="message" class="w-full p-2 bg-gray-800 text-white border border-gray-700 rounded" rows="4" required></textarea>
                </div>
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">Send</button>
            </form>
        </section>
    </main>
    
    <footer class="p-4 text-center bg-gray-800 text-white">
        <p>&copy; 2024 Ishan Asati</p>
        <p>Contact: <a href="mailto:ishanasati@ishanasati.me" class="hover:underline">ishanasati@ishanasati.me</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
